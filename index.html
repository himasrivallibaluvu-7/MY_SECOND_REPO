<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Dustbin Dashboard</title>
    <style>
        /* Basic Styles for Dashboard */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #3e8e41;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            font-size: 1.5em;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .dashboard {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 30%;
            margin-bottom: 20px;
            text-align: center;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card h3 {
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .card p {
            font-size: 1.5em;
            font-weight: bold;
        }

        .progress-bar-container {
            background-color: #ddd;
            border-radius: 10px;
            height: 20px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            background-color: #3e8e41;
            text-align: center;
            color: white;
            line-height: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: #fff;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <header>
        Smart Dustbin Dashboard
    </header>

    <div class="container">
        <div class="dashboard">
            <!-- Dustbin Status Card -->
            <div class="card">
                <h3>Dustbin 1 Status</h3>
                <p id="fill-level">50%</p>
                <div class="progress-bar-container">
                    <div id="progress-bar" class="progress-bar" style="width: 50%;">50%</div>
                </div>
            </div>

            <!-- Dustbin Temperature Card -->
            <div class="card">
                <h3>Dustbin Temperature</h3>
                <p id="temperature">25째C</p>
            </div>

            <!-- Dustbin Last Update Card -->
            <div class="card">
                <h3>Last Update</h3>
                <p id="last-update">Just Now</p>
            </div>
        </div>

        <!-- Simulation Controls -->
        <div class="card">
            <h3>Simulation Controls</h3>
            <button onclick="simulateData()">Simulate Data</button>
        </div>
    </div>

    <footer class="footer">
        &copy; 2025 Smart Dustbin Systems. All rights reserved.
    </footer>

    <script>
        // Simulate sensor data update
        function simulateData() {
            let fillLevel = Math.floor(Math.random() * 101); // Random fill level (0-100%)
            let temperature = (Math.random() * 10 + 20).toFixed(1); // Random temperature between 20째C and 30째C
            let lastUpdateTime = new Date().toLocaleTimeString();

            // Update the dashboard
            document.getElementById('fill-level').innerText = fillLevel + '%';
            document.getElementById('progress-bar').style.width = fillLevel + '%';
            document.getElementById('progress-bar').innerText = fillLevel + '%';

            document.getElementById('temperature').innerText = temperature + '째C';
            document.getElementById('last-update').innerText = lastUpdateTime;
        }

        // Automatically simulate data every 5 seconds for demo
        setInterval(simulateData, 5000);
    </script>

</body>
</html>
